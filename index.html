<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Oxer Boxe</title>
</head>
<body>
    <header>
        <div class="logo-container"><img src="./anexos/logo.png" alt="oxer-logo" class="logo-img"></div>
        <div>
            <div class="social">
                <ul class="social-list">
                    <li><img src="./anexos/telephone.png" alt="telephone-icon"> +01 1234567890</li>
                    <li><img src="./anexos/mail.png" alt="mail-icon"> demo@gmail.com</li>
                    <li><img src="./anexos/location.png" alt="location-icon">Den Mark Loram Ipsun</li>
                </ul>
            </div>
            <nav>
                <ul class="nav-list">
                    <li>HOME</li>
                    <li>ABOUT</li>
                    <li>CLASSES</li>
                    <li>BLOG</li>
                    <li><img src="./anexos/search-icon.png" alt="search-icon"></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="image-hero-carousel">
                <img src="./anexos/hero-bg.jpg" alt="">
            </div>
            <div class="fade-green"></div>
                <div class="hero-content">
                    <div class="text-content-hero">
                        <h1>BO<span>XER</span></h1>
                        <article class="hero-article">
                            <div class="text-cont">
                                <p class="number">01</p>
                                <p class="text">BOXING CENTER</p>
                                <div class="line"></div>
                            </div>
                            <button class="btn-contact">Contact Us</button>
                        </article>
                    </div>
                    <div class="carousel-container">
                        <div class="carousel-buttons">    
                            <div class="carousel-btn"><img src="./anexos/next.png" alt=""></div>
                            <div class="carousel-btn"><img src="./anexos/prev.png" alt=""></div>
                        </div>
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
